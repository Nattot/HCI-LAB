    <div class="purchaseproduct">
        <center>
        <br>
        <br>
        <h1>Purchase Product</h1>
        <br>
        <br>
        <form action="" id="Form">
            <div class="table">
                <div class="Head">
                    <div class="Tail">Name</div>
                    <div class="Tail"><input type="text" name="nameTxt"></div>
                </div>
                <div class="Head">
                    <div class="Tail">Gender</div>
                    <div class="Tail"><input type="radio" name="gender" value="Male">Male</div>
                    <div class="Tail"><input type="radio" name="gender" value="Female">Female</div>
                    <div class="Tail"><input type="radio" name="gender" value="Other">Other</div>
                </div>
                <div class="Head">
                    <div class="Tail">Phone Number</div>
                    <div class="Tail"><input type="text" name="numTxt"></div>
                </div>
                <div class="Head">
                    <div class="Tail">Email</div>
                    <div class="Tail"><input type="text" name="emailTxt"></div>
                </div>
                <div class="Head">
                    <div class="Tail">Address</div>
                    <div class="Tail"><input type="text" name="addrTxt"></div>
                </div>
                <div class="Head">
                    <div class="Tail">Age</div>
                    <div class="Tail"><input type="age" name="age"></div>
                </div>
                <div class="Head">
                    <div class="Tail">Region</div>
                    <div class="Tail">
                        <select name="region" id="">
                        <option value="Sumatera">Sumatera</option>
                        <option value="Kalimantan">Kalimantan</option>
                        <option value="Jawa">Jawa</option>
                        <option value="Bali">Bali</option>
                        <option value="Sulawesi">Sulawesi</option>
                        <option value="Nusa Tenggara">Nusa Tenggara</option>
                        <option value="Papua">Papua</option>
                    </select>
                    </div>
                </div>
                <div class="Head">
                    <div class="Tail">Postal Code</div>
                    <div class="Tail"><input type="text" name="postalTxt"></div>
                </div>
                <div class="Head">
                    <div class="Tail">Payment Method</div>
                    <div class="Tail"><input type="radio" name="Payment">Bank Transfer</div>
                    <div class="Tail"><input type="radio" name="Payment">Kredit</div>
                    <div class="Tail"><input type="radio" name="Payment">Debit</div>
                    <div class="Tail"><input type="radio" name="Payment">GOPAY</div>
                    <div class="Tail"><input type="radio" name="Payment">SHOPEEPAY</div>
                    <div class="Tail"><input type="radio" name="Payment">OVO</div>
                </div>
                <div class="Head">
                    <div class="Tail"></div>
                    <div class="sub">
                        <div class="Tail">
                        <input type="reset">
                        <input type="submit">
                        </div>
                    </div>
                </div>
                
            </div>
            <br>
                <br>
        </form>
        </center>
